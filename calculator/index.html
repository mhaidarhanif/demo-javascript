<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <h2>Square Area</h2>

    <form id="square-area-form">
      <label for="square-side-length">Side Length (cm)</label>
      <input
        type="number"
        step="any"
        name="square-side-length"
        id="square-side-length"
      />
      <input type="submit" value="Calculate" />
    </form>

    <p id="square-area-result"></p>
    <p id="error-message"></p>

    <script type="module" src="/calculator/main.js"></script>
  </body>
</html>
